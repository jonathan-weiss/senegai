<mat-form-field appearance="fill" style="width: 100%">
    <mat-label>{{ label }}</mat-label>
    <input matInput [formControl]="textFormControl" [placeholder]="placeholder" [readonly]="readonly">
    @for (validatorName of validatorNames; track validatorName) {
        @if (hasError(validatorName)) {
            <mat-error>
                Validation error: {{ validatorName }} <!-- TODO transloco -->
            </mat-error>
        }
    }
</mat-form-field>
