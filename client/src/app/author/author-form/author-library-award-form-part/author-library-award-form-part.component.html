<div class="edit-form-container" [formGroup]="authorLibraryAwardListForm">
    <div class="form-row">
        <app-field-wrapper label="Description">
            <app-text-input [textFormControl]="authorLibraryAwardListDescriptionControl" label="Description" placeholder="Enter description" [validatorTranslations]="authorLibraryAwardListDescriptionValidatorNames" />
        </app-field-wrapper>
    </div>

    <div class="form-row">
        <app-field-wrapper label="Year">
            <app-number-input [numberFormControl]="authorLibraryAwardListYearControl" label="year" placeholder="Enter year" [validatorTranslations]="authorLibraryAwardListYearValidatorNames" />
        </app-field-wrapper>
    </div>

    <div class="form-row">
        <app-field-wrapper label="Jury">
            <app-author-library-award-jury-table [authorLibraryAwardJuryFormArray]="authorLibraryAwardListJuryListFormArray" />
        </app-field-wrapper>
    </div>

</div>
