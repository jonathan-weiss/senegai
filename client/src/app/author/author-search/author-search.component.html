<!-- @tt{{{
    @slbc

    @template-renderer [ templateRendererClassName="EntitySearchComponentHtmlRenderer" templateRendererPackageName="senegai.codegen.renderer.angular" templateRendererInterfaceName="UiEntityRenderer" templateRendererInterfacePackageName="senegai.codegen.renderer.angular"]

    @template-model [
        modelClassName="UiEntityModel"
        modelPackageName="senegai.codegen.renderer.model.ui"
        modelName="model"
    ]

    @replace-value-by-expression
        [ searchValue="Author" replaceByExpression="model.entityName" ]
        [ searchValue="author" replaceByExpression="model.entityNameLowercase" ]

    @modify-provided-filename-by-replacements

    @slac

}}}@ -->
<mat-card class="search-card">
    <mat-card-header>
        <mat-card-title>Search Authors</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
            <div class="search-fields">
                <!-- @tt{{{
                    @foreach [ iteratorExpression="model.searchCriteriaAttributes" loopVariable="attribute" ]

                        @replace-value-by-expression
                        [ searchValue="firstname" replaceByExpression="attribute.attributeName" ]
                        [ searchValue="First Name" replaceByExpression="attribute.attributeName" ]
                        [ searchValue="first name" replaceByExpression="attribute.attributeName" ]
                        [ searchValue="string" replaceByExpression="attribute.typescriptAttributeType" ]

                }}}@  -->
                <mat-form-field appearance="outline">
                    <mat-label>First Name</mat-label>
                    <input matInput formControlName="firstname" placeholder="Enter first name">
                </mat-form-field>
                <!-- @tt{{{ @slbc @end-foreach @slac }}}@ -->

                <!-- @tt{{{ @slbc  @ignore-text @slac }}}@ -->
                <mat-form-field appearance="outline">
                    <mat-label>Nickname</mat-label>
                    <input matInput formControlName="nickname" placeholder="Enter nickname">
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Last Name</mat-label>
                    <input matInput formControlName="lastname" placeholder="Enter last name">
                </mat-form-field>
                <!-- @tt{{{ @slbc  @end-ignore-text @slac }}}@ -->
            </div>

            <div class="search-actions">
                <button mat-raised-button color="primary" type="submit">
                    <mat-icon>search</mat-icon>
                    Search
                </button>
                <button mat-button type="button" (click)="onReset()">
                    <mat-icon>clear</mat-icon>
                    Reset
                </button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
