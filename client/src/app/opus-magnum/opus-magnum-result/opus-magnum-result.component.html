<!-- @tt{{{
    @slbc

    @template-renderer [ templateRendererClassName="EntityResultComponentHtmlRenderer" templateRendererPackageName="senegai.codegen.renderer.angular" templateRendererInterfaceName="UiEntityRenderer" templateRendererInterfacePackageName="senegai.codegen.renderer.angular"]

    @template-model [
        modelClassName="UiEntityModel"
        modelPackageName="senegai.codegen.renderer.model.ui"
        modelName="model"
    ]

    @replace-value-by-expression
        [ searchValue="Author" replaceByExpression="model.entityName" ]
        [ searchValue="author" replaceByExpression="model.entityNameLowercase" ]

    @modify-provided-filename-by-replacements

    @slac

}}}@ --><div class="author-table-container">
    <table mat-table [dataSource]="dataSource">
        <!-- @tt{{{
            @foreach [ iteratorExpression="model.searchResultAttributes" loopVariable="attribute" ]

                @replace-value-by-expression
                [ searchValue="firstname" replaceByExpression="attribute.attributeName" ]
                [ searchValue="Firstname" replaceByExpression="attribute.attributeName" ]
                [ searchValue="string" replaceByExpression="attribute.typescriptAttributeType" ]

        }}}@  -->
        <!-- Firstname Column -->
        <ng-container matColumnDef="firstname">
            <th mat-header-cell *matHeaderCellDef>Firstname</th>
            <td mat-cell *matCellDef="let author">{{ author.firstname }}</td>
        </ng-container>
        <!-- @tt{{{ @slbc @end-foreach @slac }}}@ -->

        <!-- @tt{{{ @slbc  @ignore-text @slac }}}@ -->
        <!-- Nickname Column -->
        <ng-container matColumnDef="nickname">
            <th mat-header-cell *matHeaderCellDef>Nickname</th>
            <td mat-cell *matCellDef="let author">{{ author.nickname }}</td>
        </ng-container>

        <!-- Lastname Column -->
        <ng-container matColumnDef="lastname">
            <th mat-header-cell *matHeaderCellDef>Lastname</th>
            <td mat-cell *matCellDef="let author">{{ author.lastname }}</td>
        </ng-container>
        <!-- @tt{{{ @slbc  @end-ignore-text @slac }}}@ -->

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let author">
                <button mat-icon-button color="primary" (click)="onEdit(author)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(author)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
