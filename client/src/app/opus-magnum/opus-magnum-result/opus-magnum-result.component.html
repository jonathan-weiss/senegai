<div class="opus-magnum-table-container">
    <table mat-table [dataSource]="dataSource">
        <!-- @tt{{{ @slbc  @ignore-text @slac }}}@ -->
        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let opusMagnum">{{ opusMagnum.id }}</td>
        </ng-container>
        <!-- @tt{{{ @slbc  @end-ignore-text @slac }}}@ -->

        <!-- @tt{{{
            @foreach [ iteratorExpression="model.searchResultAttributes" loopVariable="attribute" ]

                @replace-value-by-expression
                [ searchValue="title" replaceByExpression="attribute.attributeName" ]
                [ searchValue="Title" replaceByExpression="attribute.attributeName" ]
                [ searchValue="string" replaceByExpression="attribute.typescriptAttributeType" ]

        }}}@  -->
        <!-- Firstname Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Title</th>
            <td mat-cell *matCellDef="let opusMagnum">{{ opusMagnum.title }}</td>
        </ng-container>
        <!-- @tt{{{ @slbc @end-foreach @slac }}}@ -->

        <!-- Actions Column -->
        <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef>Actions</th>
            <td mat-cell *matCellDef="let opusMagnum">
                <button mat-icon-button color="primary" (click)="onEdit(opusMagnum)">
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="onDelete(opusMagnum)">
                    <mat-icon>delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
